<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">ROCK - PAPER - SCISSOR</div>
    <div class="container">
        <div class="boxes">
            <div class="rock box" name ="rock" ><img src="rock.png" alt="rock"></div>
            <div class="paper box" name = "paper" > <img src="paper.png" alt="paper"> </div>
            <div class="scissors box" name = "scissors" > <img src="scissors.png" alt="scissors"></div>
        </div>
        <div class="win_count">
            <div class="you">
                <p>YOU</p>
                <p class="your_win_count">0</p>
            </div>
            <div class="comp">
                <p>COMP</p>
                <p class="comp_win_count">0</p>
            </div>
        </div>
        <div class="text_data">
            <div class="text">
                DRAW
            </div>
        </div>
    </div>
    <script src="script.js"></script>box
</body>
</html>
